<script>
    function numToObj(num) {
        if (0 <= num && num <= 999) {
            return {
                hundreds: Math.floor(num / 100),
                tens: Math.floor(num % 100 / 10),
                ones: num % 10
            };
        } else {
            console.log('Нужно число от 0 до 999');
            return {};
        };
    }

    // console.log(numToObj(404));
    // console.log(numToObj(1404));
    // console.log(numToObj(-404));
    // console.log(numToObj(555));
</script>

<script>
    // Обьекты в магазине
    mouse = {
        name: 'logitech',
        quantity: 3,
        price: 999
    }

    keyboard = {
        name: 'razor',
        quantity: 3,
        price: 2500
    }

    // Корзина
    basket = {


        goodsList: [],

        getSum() {
            sum = 0
            for (const good in this.goodsList) {
                sum += this.goodsList[good].price * this.goodsList[good].quantity
            };
            return sum;
        }
    };

    basket.goodsList.push(mouse);

    basket.goodsList.push(keyboard);

    console.log(basket);
    console.log(basket.getSum());
</script>
