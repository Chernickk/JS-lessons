<script>
    // Задание 6 
    function mathOperation(a, b, operation) {
        switch (operation) {
            case '+':
                return sum(a, b);
            case '-':
                return diff(a, b);
            case '*':
                return mul(a, b);
            case '/':
                return div(a, b);
            default:
                return 'unsupported operation'
        }
    }

<script>
    // Задание 8
    function power(val, pow) {
        val = parseFloat(val);
        pow = parseInt(pow);
        if (!isNaN(pow)) {
            if (pow > 1) {
                return val * power(val, --pow);
            } else if (pow == 1) {
                return val;
            } else if (pow == 0) {
                return 1;
            } else if (pow < 0) {
                return 1 / (power(val, Math.abs(pow)));
            }
        }
    }

    alert(power(2, 4)) // 16
    alert(power(2, 1)) // 2
    alert(power(2, 0)) // 1
    alert(power(2, -2)) // 0.25
</script>
